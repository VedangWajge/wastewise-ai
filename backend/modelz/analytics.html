<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWise Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            color: #4CAF50;
            font-weight: bold;
        }

        .chart-title {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>WasteWise Analytics Dashboard</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Waste Collected</h3>
                <div class="value">2,450 tons</div>
            </div>
            <div class="stat-card">
                <h3>Recycling Rate</h3>
                <div class="value">65%</div>
            </div>
            <div class="stat-card">
                <h3>Cost Savings</h3>
                <div class="value">$12,500</div>
            </div>
            <div class="stat-card">
                <h3>Carbon Offset</h3>
                <div class="value">850 kg</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <h2 class="chart-title">Waste Distribution</h2>
                <canvas id="wasteDistribution"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Monthly Trends</h2>
                <canvas id="monthlyTrends"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Waste Distribution Chart
        const wasteCtx = document.getElementById('wasteDistribution').getContext('2d');
        new Chart(wasteCtx, {
            type: 'pie',
            data: {
                labels: ['Organic', 'Plastic', 'Paper', 'Metal', 'Glass', 'Others'],
                datasets: [{
                    data: [35, 25, 20, 10, 5, 5],
                    backgroundColor: [
                        '#4CAF50',
                        '#2196F3',
                        '#FFC107',
                        '#9C27B0',
                        '#F44336',
                        '#607D8B'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // Monthly Trends Chart
        const trendCtx = document.getElementById('monthlyTrends').getContext('2d');
        new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Waste Collected (tons)',
                    data: [400, 420, 380, 450, 480, 500],
                    borderColor: '#4CAF50',
                    tension: 0.1
                },
                {
                    label: 'Recycled (tons)',
                    data: [250, 270, 240, 300, 320, 350],
                    borderColor: '#2196F3',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update stats periodically
        function updateStats() {
            const stats = document.querySelectorAll('.stat-card .value');
            stats.forEach(stat => {
                const currentValue = parseFloat(stat.textContent);
                const randomChange = Math.random() * 10 - 5;
                if (stat.textContent.includes('%')) {
                    stat.textContent = (currentValue + randomChange * 0.1).toFixed(1) + '%';
                } else if (stat.textContent.includes('$')) {
                    stat.textContent = '$' + Math.round(currentValue + randomChange * 100);
                } else if (stat.textContent.includes('kg')) {
                    stat.textContent = Math.round(currentValue + randomChange) + ' kg';
                } else {
                    stat.textContent = Math.round(currentValue + randomChange) + ' tons';
                }
            });
        }

        // Update stats every 5 seconds
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
