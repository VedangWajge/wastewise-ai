<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWise AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .user-message .message-content {
            background: #0084ff;
            color: white;
        }

        .bot-message .message-content {
            background: #e9ecef;
            color: #000;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 0.95em;
        }

        #send-button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #45a049;
        }

        .bot-avatar {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 12px 15px;
            background: #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            WasteWise AI Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="bot-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your WasteWise AI assistant. How can I help you with waste management today?
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        const wasteManagementResponses = {
            'hello': 'Hello! How can I help you with waste management today?',
            'recycling': 'Recycling is the process of converting waste materials into new products. What specific information would you like to know?',
            'composting': 'Composting is a great way to reduce organic waste. Would you like to learn how to start composting at home?',
            'plastic': 'Plastic waste is a major environmental concern. Here are some tips to reduce plastic usage: 1) Use reusable bags 2) Avoid single-use plastics 3) Choose products with minimal packaging',
            'electronic waste': 'Electronic waste should be disposed of properly at designated e-waste collection centers to prevent environmental contamination.',
            'default': 'I understand you have a question about waste management. Could you please be more specific so I can better assist you?'
        };

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let messageContent = `
                ${!isUser ? '<div class="bot-avatar">AI</div>' : ''}
                <div class="message-content">${message}</div>
            `;
            
            messageDiv.innerHTML = messageContent;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            for (const [key, value] of Object.entries(wasteManagementResponses)) {
                if (message.includes(key)) {
                    return value;
                }
            }
            return wasteManagementResponses.default;
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                showTypingIndicator();
                
                setTimeout(() => {
                    hideTypingIndicator();
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse);
                }, 1000);
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
